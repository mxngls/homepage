name: Deploy to NearlyFreeSpeech.NET

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NFSN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.NFSN_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via Git push
        run: |
          git remote add nfsn ssh://${{ secrets.NFSN_USER }}@${{ secrets.NFSN_HOST }}/home/private/repo.git
          git push nfsn main

      - name: Verify deployment
        run: |
          EXPECTED=$(git rev-parse HEAD)
          DEPLOYED=$(ssh \
            -o RequestTTY=no \
            -o BatchMode=yes \
            ${{ secrets.NFSN_USER }}@${{ secrets.NFSN_HOST }} \
            'cat /home/public/.deployed-commit')
          if [ "$EXPECTED" != "$DEPLOYED" ]; then
            echo "Deployment verification failed"
            echo "Expected: $EXPECTED"
            echo "Deployed: $DEPLOYED"
            exit 1
          fi
