name: Deploy to NearlyFreeSpeech.NET

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NFSN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.NFSN_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via Git push
        run: |
          git remote add nfsn ssh://${{ secrets.NFSN_USER }}@${{ secrets.NFSN_HOST }}/home/private/repo.git
          git push nfsn --force-if-includes main
